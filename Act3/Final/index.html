<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <div id="app" class="container mx-auto py-6">
  <header>
    <div>
      <span id="logo">Liquid Gold Box</span>
    </div>
  </header>

  <div class="content">
    <h1 class="title">Coffee Plans</h1>
    
    <h2 class="subtitle">
        Nosotros viajamos al mundo para buscar el mejor café de origen único para ti
    </h2>
    <plan-picker></plan-picker>
    
  </div>
</div>

    <script type="text/x-template" id="plan-picker-item-template">
        <div class="plans">
            <plan-picker-item
            v-for="plan in plans"
            @select="selectPlan" 
            :selected-plan="selectedPlan"
            :name="plan" ></plan-picker-item>
        </div>
    </script>

    <script type="text/x-template" id="plan-template">
        <div @click="select" class="plan" :class="{'active-plan':isSelected}">
            <div class="description ">
                <span class="title">
                    {{name}}
                </span>
            </div>
        </div>
    </script>
    
    <script src="https://unpkg.com/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
